<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Turf War</title>
    <link rel="icon" type="image/png" href="assets/images/favi.png" sizes="16x16">

    <!-- other CDNs -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Press+Start+2P" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- my stylesheets -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
    <!-- hidden widget -->
    <div class="widget">
        <h2>Fight!!</h2>
        <a class="button"><span>Attack</span></a>
        <a id="retry"><span>Retry</span></a>
        <div id="combat-text"></div>
    </div>
    <!-- end hidden widget -->

    <!-- don't put anything in this -->
    <header></header>
    <!-- don't put anything in this -->

    <section class="actual-head">

        <h1>Turf War</h1>
        <h4>Select a DINO to fight over this plot of grass.</h4>

    </section>

    <section class="dino-select clearfix">

        <h2 class="opacityPulse-css">Select
            <span id="dyna-head"></span>
        </h2>

        <!-- default dino portraits -->
        <div class="default-port animated flipInY" id="yellow">
            <img src="assets/images/stilldino.gif">
            <span>Julio</span>
        </div>
        <div class="default-port animated flipInY" id="orange">
            <img src="assets/images/stilldino.gif">
            <span>Diego</span>
        </div>
        <div class="default-port animated flipInY" id="blue">
                <img src="assets/images/stilldino.gif">
                <span>Andrés</span>
        </div>
        <div class="default-port animated flipInY" id="purple">
                <img src="assets/images/stilldino.gif">
                <span>Belén</span>
        </div>
        <!-- end default dino portraits -->

        <!-- hidden stats -->
        <div class="ready-stats" id="player-stats">
            <div class="row health">
                <div class="rs-label"></div><div class="health-bar"></div>
            </div>
            <div class="row attack">
                <div class="rs-label"></div><div class="attack-bar"></div>
            </div>
            <div class="row cattack">
                <div class="rs-label"></div><div class="cattack-bar"></div>
            </div>
        </div>
        <!-- end hidden stats -->

    </section>

    <section class="enemies clearfix">

        <h2>Enemies</h2>

    </section>

    <section class="defense-area clearfix">

        <h2>Defender</h2>

        <div id="active-enemy"></div>

        <!-- hidden stats -->
        <div class="ready-stats" id="enemy-stats">
            <div class="row health">
                <div class="rs-label"></div><div class="health-bar"></div>
            </div>
            <div class="row attack">
                <div class="rs-label"></div><div class="attack-bar"></div>
            </div>
            <div class="row cattack">
                <div class="rs-label"></div><div class="cattack-bar"></div>
            </div>
        </div>
        <!-- end hidden stats -->

    </section>

    <!-- footer -->
    <footer>
        <a href="https://github.com/skmanik/Turf-War" target="_blank">github</a> / music files from <i>Earthbound</i>
    </footer>

    <!-- my javascript -->
    <script type="text/javascript" src="assets/javascript/game.js"></script>
    <!--<script type="text/javascript" src="assets/javascript/test.js"></script>-->
</body>
</html>
